{% extends 'base.html' %}
{% block title %}Удалить рецепт{% endblock %}

{% block content %}
<h2>Удалить рецепт: {{ recipe.title }}</h2>
<p>Вы действительно хотите удалить этот рецепт?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
