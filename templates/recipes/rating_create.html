{% extends 'base.html' %}
{% block title %}Оценить рецепт{% endblock %}

{% block content %}
<h2>Оценить рецепт: {{ recipe.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Сохранить оценку</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
