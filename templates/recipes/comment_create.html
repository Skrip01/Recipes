{% extends 'base.html' %}
{% block title %}Оставить комментарий{% endblock %}

{% block content %}
<h2>Оставить комментарий для "{{ recipe.title }}"</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Отправить комментарий</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
