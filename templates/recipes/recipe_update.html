{% extends 'base.html' %}
{% block title %}Редактировать рецепт{% endblock %}

{% block content %}
<h2>Редактировать рецепт: {{ recipe.title }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Обновить</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
